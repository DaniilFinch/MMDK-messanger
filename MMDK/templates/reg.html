<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDK Messenger - Авторизация</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        .logo {
            background-color: #000;
            color: #fff;
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            font-style: italic;
            margin: 0 auto 20px auto;
        }
        h1 { font-size: 22px; margin-bottom: 20px; }
        

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #0056b3; }


        .toggle-link { margin-top: 20px; font-size: 14px; }
        .toggle-link span { color: #007bff; cursor: pointer; text-decoration: underline; }


        .hidden { display: none; }
        .error-msg { color: #dc3545; font-size: 12px; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">MMDK</div>


    <div id="login-section">
        <h1>Вход в MMDK</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Войти</button>
        </form>
        <div class="toggle-link">
            Нет аккаунта? <span onclick="toggleForms()">Зарегистрироваться</span>
        </div>
    </div>


    <div id="register-section" class="hidden">
        <h1>Регистрация</h1>
        <form id="reg-form" action="/register" method="POST" onsubmit="return validatePasswords()">
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="reg-pass" name="password" required>
            </div>
            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password" id="reg-confirm" required>
                <div id="password-error" class="error-msg">Пароли не совпадают!</div>
            </div>
            <button type="submit" class="btn-submit" style="background-color: #28a745;">Создать аккаунт</button>
        </form>
        <div class="toggle-link">
            Уже есть аккаунт? <span onclick="toggleForms()">Войти</span>
        </div>
    </div>
</div>

<script>

    function toggleForms() {
        document.getElementById('login-section').classList.toggle('hidden');
        document.getElementById('register-section').classList.toggle('hidden');
    }


    function validatePasswords() {
        const pass = document.getElementById('reg-pass').value;
        const confirm = document.getElementById('reg-confirm').value;
        const errorDiv = document.getElementById('password-error');

        if (pass !== confirm) {
            errorDiv.style.display = 'block';
            document.getElementById('reg-confirm').style.borderColor = '#dc3545';
            return false; 
        }
        
        errorDiv.style.display = 'none';
        return true; 
    }
</script>

</body>
</html>
